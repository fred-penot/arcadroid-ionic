<ion-header>
  <ion-navbar>
    <ion-title>
      Liste des jeux
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let game of gameList" (click)="openMenu()">
      <h2>{{game.name}}</h2>
      <p>{{game.type.name}}</p>
    </ion-item>
  </ion-list>
</ion-content>
