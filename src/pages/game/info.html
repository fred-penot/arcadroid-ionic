<ion-header>
    <ion-toolbar>
        <ion-title>
            {{gameInfo.name}}
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let screenview of gameScreen">
            <ion-grid>
                <ion-row>
                    <ion-col col-6>
                        <ion-card>
                            <img src="{{screenview.img1}}"/>
                        </ion-card>
                    </ion-col>
                    <ion-col col-6>
                        <ion-card>
                            <img src="{{screenview.img2}}"/>
                        </ion-card>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-list>
</ion-content>
